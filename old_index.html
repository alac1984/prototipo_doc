<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .full-height {
            height: calc(100vh - 56px);  /* Full height minus navbar height */
            width: 100%;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-start">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle me-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <!-- <li><a class="dropdown-item" href="#" onclick="document.getElementById('renderIframe').src='hierarquia/vendas.html'">Option 1</a></li>
                    <li><a class="dropdown-item" href="#" onclick="document.getElementById('renderIframe').src='hierarquia/vendas-internas.html'">Option 2</a></li>
                    <li><a class="dropdown-item" href="#" onclick="document.getElementById('renderIframe').src='processo/index.html'">Option 3</a></li> -->
                </ul>
            </div>
            <button class="btn btn-outline-secondary me-2" onclick="document.getElementById('renderIframe').src='main.html'">
                <span class="bi bi-arrow-left"></span> Retornar
            </button>
            <button class="btn btn-outline-secondary me-2">
                Avan√ßar <span class="bi bi-arrow-right"></span>
            </button>
        </div>
    </nav>
    <iframe class="full-height" src="main.html" id="renderIframe"></iframe>
    <script>
        window.onload = function() {
            fetch('structure.json')
            .then(response => response.json())
            .then(data => {
                const dropdownMenu = document.querySelector('.dropdown-menu');
                for(let key in data) {
                    dropdownMenu.innerHTML += `<li><a class="dropdown-item" href="#" onclick="document.getElementById('renderIframe').src='${data[key]}'">${key}</a></li>`
                }
            });
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
</body>
</html>

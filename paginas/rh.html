<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketing</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Recursos Humanos</h1>
        <p class="fs-5 text-muted">
        Nesta página, você encontrará a documentação detalhada dos processos de recursos humanos da empresa.
        </p>
      </div>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Gerenciamento de Acessos</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/access_management/iframe.html" hx-target="#content-target">Access Management</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Biblioteca</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/library_management/iframe.html" hx-target="#content-target">Library Management</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Seleção e Contratação</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/recruitment_and_selection/iframe.html" hx-target="#content-target">Recruitment and Selection</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Integração</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/onboarding/iframe.html" hx-target="#content-target">Onboarding</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Demissão</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/offboarding/iframe.html" hx-target="#content-target">Offboarding</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Viagens</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/travel_request/iframe.html" hx-target="#content-target">Travel Request</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Férias</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary" hx-get="./processos/vacation/iframe.html" hx-target="#content-target">Vacation</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

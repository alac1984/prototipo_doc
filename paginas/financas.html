<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendas</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Finanças</h1>
        <p class="fs-5 text-muted">
        Nossa página oferece uma documentação detalhada dos processos de finanças da empresa
        </p>
      </div>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Compras</h5>
            </div>
            <div class="card-body">
              <button type="button" hx-get="/processos/vendas-nacionais/iframe.html" hx-target="#content-target" class="w-100 btn btn-md btn-outline-primary">Purchase Request</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Contas a Pagar</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary">Account Payable</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Gerenciamento de Contratos</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary">Contract Management</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Seguros</h5>
            </div>
            <div class="card-body">
              <button type="button" class="w-100 btn btn-md btn-outline-primary">Vehicle Insurance</button>
              <button type="button" class="w-100 btn btn-md btn-outline-primary">Policy Underwriting</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
